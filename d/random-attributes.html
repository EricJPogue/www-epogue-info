<script>
function getRandomInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
}

function getRandomAttribute() { 
    return getRandomInteger(1,6)+getRandomInteger(1,6)+getRandomInteger(1,6);
}

function getRandomHeroAttribute() {
    // Take the best 3 out of 4 and sum.
    var r = [0,0,0,0];
    var smallestValue = 101; 
    var smallestIndex = 0;
    for (i=0; i<r.length; i++) {
        r[i]=getRandomInteger(1,6);
        if (r[i] < smallestValue) {
            smallestValue = r[i];
            smallestIndex = i; 
        }
    }

    var sumOfLargestThree = 0;
    for (i=0; i<r.length; i++) {
        if (i!=smallestIndex) {
            sumOfLargestThree = sumOfLargestThree + r[i];
        }
    }
    return sumOfLargestThree;
}
